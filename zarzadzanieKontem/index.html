<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzaj kontem</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/profile-change.css">
</head>
<body>
<nav>
    <a href="./"><h1>Quizolandia</h1></a>
    <div>
        <img src="/assets/images/user.svg" alt="użytkownik">
        <a href="/search"><img src="../assets/images/search.png" alt="wyszukiwanie"></a>
        <button>Wyloguj się</button>
    </div>
</nav>
<main class="user-settings">
    <div class="settings-container">
        <h2 class="settings-title">Account Settings</h2>

        <form class="settings-form">
            <div class="form-section avatar-section">
                <div class="avatar-preview">
                    <img src="https://via.placeholder.com/150" alt="Current Avatar" id="avatar-preview">
                </div>
                <div class="form-group">
                    <label for="avatar-url">Avatar URL</label>
                    <div class="input-group">
                        <input
                                type="url"
                                id="avatar-url"
                                name="avatar-url"
                                placeholder="https://example.com/avatar.jpg"
                                class="modern-input"
                        >
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Enter new username"
                            class="modern-input"
                            required
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter new email"
                            class="modern-input"
                            required
                    >
                </div>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="input-group">
                        <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Enter new password"
                                class="modern-input"
                        >
                        <button type="button" id="toggle-password" class="toggle-password" onclick="togglePassword()">
                            Show
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input
                            type="password"
                            id="confirm-password"
                            name="confirm-password"
                            placeholder="Confirm new password"
                            class="modern-input"
                    >
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="save-changes" onclick="saveChanges()">Save Changes</button>
                <button type="reset" class="cancel" onclick="window.location.reload()">Discard Changes</button>
            </div>
        </form>
    </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.6.7/rxjs.umd.min.js"></script>
<script src="../scripts/global.js"></script>
<script src="../scripts/data.js"></script>
<script src="../scripts/autoLogger.js"></script>
<script src="../scripts/profile-change.js"></script>
</body>
</html>
