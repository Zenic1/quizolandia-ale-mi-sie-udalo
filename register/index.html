<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejestracja | Quizolandia</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/login-register.css">
</head>
<body>
<nav>
  <a href="index.html"><h1>Quizolandia</h1></a>
  <div>
    <img src="../assets/images/bell.png" alt="powiadomienia">
    <img src="../assets/images/search.png" alt="wyszukiwanie">
    <button>Wyloguj się</button>
  </div>
</nav>

<form action="../" id="register">
  <h2>
    Witaj,<br>
    <span>Zarejestruj się</span>
  </h2>

  <label for="username">Nazwa Użytkownika</label>
  <input id="username" name="username" placeholder="JanKowalski09" type="text">

  <label for="email">Email</label>
  <input id="email" name="email" placeholder="janek@knuruf.tech" type="email">

  <label for="password">Hasło</label>
  <input id="password" name="password" placeholder="********" type="password">

  <label for="password2">Potwierdź Hasło</label>
  <input id="password2" name="password2" placeholder="********" type="password">

  <p class="registerp">
    Masz już konto?
    <a href="../login">Zaloguj się tutaj</a>
  </p>

  <div class="center">
    <button class="button-confirm" type="submit">Rejestracja →</button>
  </div>
</form>
<footer>
  <p>&copy; Quizolandia Team 2025</p>
</footer>
<script src="../scripts/global.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.6.7/rxjs.umd.min.js"></script>
<script src="../scripts/data.js"></script>
<script src="../scripts/register.js"></script>
</body>
</html>
