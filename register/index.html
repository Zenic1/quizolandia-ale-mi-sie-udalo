<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejestracja | Quizolandia</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/login-register.css">
</head>
<body>
<header>
  <h1>Quizolandia</h1>
</header>

<form action="../" id="register">
  <h2>
    Witaj,<br>
    <span>Zarejestruj się</span>
  </h2>

  <label for="username">Nazwa Użytkownika</label>
  <input id="username" name="text" placeholder="JanKowalski09" type="text">

  <label for="email">Email</label>
  <input id="email" name="email" placeholder="janek@knuruf.tech" type="email">

  <label for="password">Hasło</label>
  <input id="password" name="password" placeholder="********" type="password">

  <label for="password2">Potwierdź Hasło</label>
  <input id="password2" name="password2" placeholder="********" type="password">

  <p class="registerp">
    Masz już konto?
    <a href="../login">Zaloguj się tutaj</a>
  </p>

  <div class="center">
    <button class="button-confirm" type="submit">Rejestracja →</button>
  </div>
</form>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('register');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const pass1 = form.elements['password'].value;
      const pass2 = form.elements['password2'].value;

      if (pass1 !== pass2) {
        alert("Hasła się nie zgadzają!");
      } else {
        form.submit();
      }
    });
  });
</script>
</body>
</html>
