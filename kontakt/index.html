<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/forms.css">
    <title>Kontakt | Quizolandia</title>
</head>
<body>
<nav>
    <a href="../"><h1>Quizolandia</h1></a>
    <div>
        <img src="../assets/images/bell.png" alt="Powiadomienia">
        <img src="../assets/images/search.png" alt="Wyszukiwanie">
        <button>Wyloguj się</button>
    </div>
</nav>
<div class="tabs">
    <button id="tabContact">Kontakt</button>
    <button id="tabTickets">Obecne sprawy</button>
</div>
<div id="contactContent">
    <form action="../" id="contactForm" method="POST">
        <h2>Kontakt</h2>
        <label for="powod">Powód kontaktu:</label><br>
        <input class="input" name="powod" id="powod" type="text">
        <label for="tresc">Treść:</label><br>
        <textarea name="tresc" id="tresc" cols="30" rows="10"></textarea>
        <div class="center">   <button class="button-confirm">Wyślij</button></div>
      </form>
</div>
<div id="ticketsContent" style="display:none;">
    <h3>Twoje zgłoszenia</h3>
    <div class="user-tickets"></div>
</div>
<footer>
    <p>&copy; Quizolandia Team 2025</p>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.6.7/rxjs.umd.min.js"></script>
<script src="../scripts/data.js"></script>
<script src="../scripts/autoLogger.js"></script>
<script src="../scripts/kontakt.js"></script>
</body>
</html>
