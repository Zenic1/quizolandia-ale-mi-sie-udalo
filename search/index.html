<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/search.css">
    <meta name="view-transition" content="same-origin">
    <title>Wyszukiwanie</title>
</head>
<body>
<nav>
    <a href="index.html"><h1>Quizolandia</h1></a>
    <div>
        <img src="../assets/images/bell.png" alt="powiadomienia">
        <img src="../assets/images/search.png" alt="wyszukiwanie">
        <button>Wyloguj się</button>
    </div>
</nav>

<main>
    <form id="searchForm" class="search-container">
        <input
                type="search"
                id="searchInput"
                placeholder="Szukaj quizów..."
                value=""
                name="searchQuery"
                onkeydown="changeSearch(event.target.value)"
                onkeyup="changeSearch(event.target.value)"
                onchange="changeSearch(event.target.value)"
        >
        <select name="categoryId" id="categoryDropDown" onchange="changeCategory(event.target.value)">
            <option value="0" disabled>Kategoria</option>
        </select>
        <button type="submit">Szukaj</button>
    </form>

    <div class="container">
    </div>
</main>

<footer>
    <p>&copy; Quizolandia Team 2025</p>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.6.7/rxjs.umd.min.js"></script>
<script src="../scripts/data.js"></script>
<script src="../scripts/autoLogger.js"></script>
<script src="../scripts/search.js"></script>
</body>
</html>
