<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie | Quizolandia</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login-register.css">
</head>
<body>
<nav>
    <a href="../"><h1>Quizolandia</h1></a>
    <div>
        <img src="../assets/images/bell.png" alt="powiadomienia">
        <img src="../assets/images/search.png" alt="wyszukiwanie">
        <button>Wyloguj się</button>
    </div>
</nav>

<main>
    <form action="../" id="login" method="POST" onsubmit="getUsers(event)">
        <h2>
            Witaj,<br>
            <span>Zaloguj się</span>
        </h2>

        <label for="text">Email lub Nazwa użytkownika</label>
        <input id="text" name="text" placeholder="janek@knuruf.tech albo JanKowalski09" type="text">

        <label for="password">Hasło</label>
        <input id="password" name="password" placeholder="********" type="password">

        <p class="registerp">
            Nie masz jeszcze konta?
            <a href="../register">Zarejestruj się tutaj</a>
        </p>

        <div class="center">
            <button class="button-confirm" type="submit">Zaloguj się →</button>
        </div>
    </form>
</main>
<footer>
    <p>&copy; Quizolandia Team 2025</p>
</footer>
<script src="../scripts/global.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.6.7/rxjs.umd.min.js"></script>
<script src="../scripts/data.js"></script>
<script src="../scripts/autoLogger.js"></script>
<script src="../scripts/login.js"></script>
</body>
</html>
